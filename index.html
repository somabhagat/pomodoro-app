<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <h1>Focus</h1>

        <div class="timer-container">
            <svg class="progress-ring" width="300" height="300">
                <circle class="progress-ring__circle-bg" stroke-width="8" fill="transparent" r="140" cx="150"
                    cy="150" />
                <circle class="progress-ring__circle" stroke-width="8" fill="transparent" r="140" cx="150" cy="150" />
            </svg>
            <div class="timer-display">
                <span id="time">25:00</span>
            </div>
            <div class="custom-time">
                <input type="number" id="custom-minutes" value="25" min="1" max="60">
                <span class="min-label">min</span>
            </div>
        </div>

        <div class="controls">
            <button id="start-btn" class="btn btn-primary">Start</button>
            <button id="pause-btn" class="btn btn-secondary" hidden>Pause</button>
            <button id="reset-btn" class="btn btn-tertiary">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
